use_scaler: True
num_epochs: 100
evaluation_steps: 100

loss_name: dice
accumulation_steps: 1
learning_rate: 4e-5
weight_decay: 7e-5
dropout_rate: 0.01
encoder_channels: [[6, 16, 16], [16, 32, 32], [32, 64, 64, 64], [64, 128, 128, 128], [128, 256, 256, 256]]
decoder_channels: [[512, 256, 256, 128], [256, 128, 128, 64], [128, 64, 64, 32], [64, 32, 16], [32, 16, 1]]